<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Meli-Solução</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
</head>
<body>
    <div class="content">
        <h1>Meli-Relatos</h1>
        <img class="logo" src="./img/mercado-livre.svg" alt="logo">
        <form id="form">
            <div>
                <input type="text" placeholder="Nome completo"class="inputs required" oninput="namevalidate()">
                <span class="requerimento">Nome deve ter no mínimo 4 caracteres !</span>
            </div>
            <div>
                <input type="text" placeholder="CPF" id="cpf" class="inputs required">
                <span class="requerimento">Digite um CPF valido</span>
            </div>
            <div>
                <input type="text"   placeholder="Placa"class="inputs required" maxlength="7" oninput="placa()">
                <span class="requerimento">Placa do veículo !</span>
            </div>
            <div>
                <input type="text"  placeholder="Rota" class="inputs required" oninput="rota()">
                <span class="requerimento">Ex: A_3 / MOT_22</span>
            </div>
            <div>
                <input type="text"  placeholder="Transportadora" class="inputs required" >
                <span class="requerimento">Transportadora</span>
            </div>
            <textarea class="inputs" name="descrição" id="descrição" cols="30" rows="10" placeholder="Relate a situação..."></textarea>
            <p>Situação:</p>
            <div class="box-select">
                <div>
                    <input type="radio"  id="d" value="d" name="situação">
                    <label for="d">Avaria</label>
                </div>
                <div>
                    <input type="radio"  id="a" value="a" name="situação">
                    <label for="a">Aduana</label>
                </div>
                <div>
                    <input type="radio"  id="p" value="p" name="situação">
                    <label for="p">Pacote Perdido</label>
                </div>
            </div>
            <p>Qual sua ocupação ?</p>
            <div class="box-select">
                <div>
                    <input type="checkbox"  id="dis" value="dis" name="ocupacao">
                    <label for="dis">Dispachante</label>
                </div>
                <div>
                    <input type="checkbox"  id="mot" value="mot" name="ocupacao">
                    <label for="mot">Motorista</label>
                </div>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
<script src="./validacao.js"></script>
</html>
