<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <title>Meli_Ocorrências</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
</head>

<body>
    <div class="content">
        <h1>Meli-Relatos</h1>
        <img class="logo" src="./img/mercado-livre.svg" alt="logo">
        <form id="form">
            <div>
                <input type="text" name="nome" placeholder="Nome completo" class="inputs required"
                    oninput="namevalidate()">
                <span class="requerimento">Nome deve ter no mínimo 4 caracteres !</span>
            </div>
            <div>
                <input type="text" name="cpf" placeholder="CPF" id="cpf" class="inputs required" oninput="cpf()">
                <span class="requerimento">Digite um CPF valido</span>
            </div>
            <div>
                <input type="text" name="placoDoVeiculo" placeholder="Placa" class="inputs required" maxlength="7"
                    oninput="placa()">
                <span class="requerimento">Placa do veículo !</span>
            </div>
            <div>
                <input type="text" name="rotas" placeholder="Rota" class="inputs required" maxlength="6"
                    oninput="rota()">
                <span class="requerimento">Ex: A_3 / MOT_22</span>
            </div>
            <div>
                <input type="text" name="trasportadora" placeholder="Transportadora" class="inputs required"
                    oninput="trasport()">
                <span class="requerimento">Ex: AC2 / BRJ</span>
            </div>
            <div>
                <input type="number" name="idPacote" placeholder="ID do pacote" class="inputs required" maxlength="11"
                    oninput="id_pacote()">
                <span class="requerimento">Ex: 41171342902</span>
            </div>
            <div>
                <input type="datetime-local" name="datetime-local" placeholder="Inico" class="inputs required"
                    maxlength="12" oninput="inicio()">
                <span class="requerimento">Ex: 22/11/2022 09:03</span>
            </div>
            <textarea class="inputs" name="descrição" id="descrição" cols="30" rows="10"
                placeholder="Relate a situação..."></textarea>
            <p>Status:</p>
            <div class="box-select">
                <div class="grid-filho">
                    <input type="checkbox" id="avaria" value="d" name="situação">
                    <label for="avaria">Avaria</label>
                </div>
                <div class="grid-filho">
                    <input type="checkbox" id="aduana" value="a" name="situação">
                    <label for="aduana">Aduana</label>
                </div>
                <div class="grid-filho">
                    <input type="checkbox" id="perdido" value="p" name="situação">
                    <label for="perdido">Perdido</label>
                </div>
                <div class="grid-filho">
                    <input type="checkbox" id="devolucao" value="de" name="situação">
                    <label for="devolucao">Devolução</label>
                </div>
                <div class="grid-filho">
                    <input type="checkbox" id="insucesso" value="in" name="situação">
                    <label for="insucesso">Insucesso</label>
                </div>
                <div class="grid-filho">
                    <input type="checkbox" id="recusa" value="re" name="situação">
                    <label for="recusa">Recusa</label>
                </div>
            </div>
            <p>Profissão:</p>
            <div class="box-selects">
                <div>
                    <input type="radio" id="dispachante" value="dispachante" name="ocupacao">
                    <label for="dispachante">Dispachante</label>
                </div>
                <div>
                    <input type="radio" id="motorista" value="motorista" name="ocupacao">
                    <label for="motorista">Motorista</label>
                </div>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
<script src="./validacao.js"></script>

</html>
